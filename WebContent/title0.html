<html>
<head>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/index.css">
	<title>すべてがFになる</title>
	<meta charset="UTF-8"/>
</head>
<body>
	<div id="aaa">
		<script type="text/javascript"><!--
		myColor = new Array(
		"000000","101010","202020","303030",
		"404040","505050","606060","707070",
		"808080","909090","A0A0A0","B0B0B0",
		"C0C0C0","D0D0D0","E0E0E0","FFFFFF"
		);

		myCnt = 0;
		function myFade(){
		     if (myCnt != 16){
		         document.bgColor = "#" + myColor[myCnt];
		         myTime = ( myCnt==0 || myCnt==15 ) ? 1000 : 80;
		         myCnt++;
		         setTimeout( "myFade()", myTime );
		     }else{
		         location.href = "title.html";
		    }
		}

		// --></script>

		<br><br><br><br><br><br><br>
		<p align="center">
		<font color="#FFFFFF" size="5">
		<strong>K o s e k i' s G a m e</strong>
		</font><br><br>
		<font color="#FFFFFF" size="6">
		<strong>スーパー黒歴史タイム</strong>
		</font><br><br>
		<font color="#000000" size="6">
		<strong>Presented by B team</strong>
		</font><br>
		</p>
		<script type="text/javascript"><!--
		myFade();
		// -->
		</script>
		</div>

</body>
</html>
